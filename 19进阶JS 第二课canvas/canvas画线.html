<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <style>
        body {
            margin: 0;
        }

        #canva {
            background: red;
        }
    </style>
</head>

<body>
    <canvas id="canva" width="300" height="300"></canvas>

    <script>
        var canva = document.getElementById("canva");
        var context = canva.getContext('2d');
        var lastPoint = {
            x: undefined,
            y: undefined
        };

        function drawLine(x1, y1, x2, y2) {
            context.lineWidth = 2;
            context.beginPath();
            context.moveTo(x1, y1)
            context.lineTo(x2, y2)
            context.stroke()
            context.closePath()
        }

        var painting = false;

        canva.onmousedown = function (e) {
            painting = true;
            lastPoint.x = e.clientX
            lastPoint.y = e.clientY
            console.log(lastPoint)
        }


        canva.onmousemove = function (e) {
            if (painting) {
                var x = e.clientX
                var y = e.clientY
                drawLine(lastPoint.x, lastPoint.y, x, y)
                lastPoint.x = x
                lastPoint.y = y
            }
        }


        canva.onmouseup = function (e) {
            painting = false;
        }
    </script>
</body>

</html>
